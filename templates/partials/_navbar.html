<header class="section-header">
    <section class="header-main border-bottom">

    <div class="row align-items-center">
        <div class="col-lg-2 col-4">

                <img class="mr-3 logo" src="{% static 'images/steam/14343148.png' %}"><strong>MyShop</strong>
            </a>		 <!-- brand-wrap.// -->
        </span>
        </div>
    
        <div class="col-lg-6 col-sm-12">

<div class="row myIntro mb-3">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">MyStore</a>
        <nav class="my-2 my-md-0 mr-md-3"><a class="p-2 text-dark" href="{% url 'about' %}">About</a>
            <a class="p-2 text-dark" href="{% url 'book_list' %}">Books</a>
            {% if user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'account_logout' %}">Log Out</a>
            {% else %}
            <a class="p-2 text-dark" href="{% url 'account_login' %}">Log In</a>
            <a class="btn btn-outline-primary" href="{% url 'account_signup' %}">Sign Up</a>
            {% endif %}
        </nav>
    </div>
</div>
