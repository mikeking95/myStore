{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container authstyle">

    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="fancy btn btn-success" type="submit">Sign Up</button>
    </form>
</div>
{% endblock content %}
