{% extends 'dev_base.html' %}
{% load static %}
{% block title %}Homepage{% endblock title %}

{% block content %}
<!-- !!!!!HOME START!!!!! -->
<h1>HomePage!</h1>
<form class="form-inline mt-2 mt-md-0" action="{% url 'search_results' %}" method="get">
    <input name="q" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
</form>
<img class="preview" src="{% static 'images/doomguy.jpg' %}" alt="">

{% if user.is_authenticated %}
<p>Hi {{ user.email }}!</p>
<p><a href="{% url 'account_logout' %}">Log Out</a></p>
{% else %}
<p>You are not logged in</p>
<a href="{% url 'account_login' %}">Login</a>
<a href="{% url 'account_signup' %}">Sign Up</a>
{% endif %}
<!-- !!!!!HOME END!!!!! -->
{% endblock content %}
